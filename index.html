<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <h1 class="title">Mouse-o-Sketch</h1>
        </div>
        <div class="container">
            <div class="test">
                <div class="sidebar">
                    <input class="color-picker" type="color" value="#333333" />
                    <button class="drawer button highlight">
                        ✏️ Color Mode
                    </button>
                    <button class="eraser button" onclick="erasing();">
                        🧽 Eraser
                    </button>
                    <button class="rainbow button">🌈 Rainbow Mode</button>
                    <button class="clear button">🗑 Clear</button>
                    <div>
                        <input
                            id="sizeSlider"
                            type="range"
                            value="16"
                            min="1"
                            max="64"
                        />
                        <output id="output">16x16</output>
                    </div>
                </div>

                <div class="grid-container"></div>
            </div>
        </div>
        <div class="footer">Made with ❤️ by Daniel</div>

        <script src="./app.js"></script>
    </body>
</html>
